<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
    *ngIf="isUserLoggedIn$ | async"
  >
    <mat-toolbar color="primary">IOT-Blends</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      *ngIf="isUserLoggedIn$ | async"
      fxLayoutAlign="space-between center"
    >
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span *ngIf="isHandset$ | async">IOT-Blends</span>
      </div>
      <div>
        <button
          mat-button
          *ngIf="isUserLoggedIn$ | async"
          (click)="navigateTo('logout')"
          routerLinkActive="active"
        >
          Logout
        </button>
      </div>
    </mat-toolbar>

    <!-- Navigation for Welcome Modules if not logged in -->

    <mat-toolbar color="primary" *ngIf="!(isUserLoggedIn$ | async)">
      <mat-toolbar-row fxLayoutAlign="space-between center">
        <div>
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="(isHandset$ | async) && (isUserLoggedIn$ | async)"
          >
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span (click)="navigateTo('')" routerLinkActive="active"
            >IOT Connector</span
          >
        </div>
        <div fxHide.lt-sm>
          <button
            mat-button
            *ngIf="!(isUserLoggedIn$ | async)"
            routerLink="/register"
            routerLinkActive="active"
            (click)="navigateTo('register')"
          >
            Register
          </button>
          <button
            mat-button
            *ngIf="!(isUserLoggedIn$ | async)"
            (click)="navigateTo('login')"
            routerLinkActive="active"
          >
            Login
          </button>
          <button
            mat-button
            *ngIf="isUserLoggedIn$ | async"
            (click)="navigateTo('logout')"
            routerLinkActive="active"
          >
            Logout
          </button>
        </div>
      </mat-toolbar-row>

      <mat-toolbar-row fxHide.gt-xs fxLayoutAlign="space-evenly center">
        <button
          mat-button
          *ngIf="!(isUserLoggedIn$ | async)"
          (click)="navigateTo('register')"
          routerLinkActive="active"
        >
          Register
        </button>
        <button
          mat-button
          *ngIf="!(isUserLoggedIn$ | async)"
          (click)="navigateTo('login')"
          routerLinkActive="active"
        >
          Login
        </button>
        <button
          mat-button
          *ngIf="isUserLoggedIn$ | async"
          routerLinkActive="active"
          (click)="navigateTo('logout')"
        >
          Logout
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
